<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบสมาชิก</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: white;
      padding: 30px 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      margin-top: 50px; /* เผื่อพื้นที่ให้รูปโปรไฟล์ลอยด้านบน */
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00c300;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* สไตล์สำหรับฟอร์มและรูปโปรไฟล์ */
    #form-container { 
      display: none; 
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-img-container {
      margin: -70px auto 15px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      padding: 5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00c300;
    }

    .greeting {
      color: #333;
      font-size: 20px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .sub-greeting {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .form-group { text-align: left; margin-bottom: 18px; }
    label { display: block; margin-bottom: 8px; color: #444; font-size: 14px; font-weight: 600; }
    
    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 14px;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus { 
      background-color: #ffffff;
      border-color: #00c300; 
      outline: none; 
      box-shadow: 0 0 0 4px rgba(0, 195, 0, 0.1);
    }
    
    button {
      background-color: #00c300;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Sarabun', sans-serif;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 195, 0, 0.2);
    }
    button:hover {
      background-color: #00b300;
      transform: translateY(-1px);
      box-shadow: 0 6px 8px rgba(0, 195, 0, 0.25);
    }
    button:disabled { 
      background-color: #cccccc; 
      cursor: not-allowed; 
      box-shadow: none;
      transform: none;
    }
    .error-text { color: #ef4444; font-size: 14px; margin-top: 15px; }
  </style>
</head>
<body>

  <div class="card">
    <!-- ส่วนโหลดข้อมูลและแจ้งสถานะ -->
    <div id="loading-container">
      <div class="loader" id="loader-spinner"></div>
      <div id="status-text" style="font-size: 18px; color: #333; font-weight: 600;">กำลังเตรียมระบบ...</div>
      <div id="error-msg" class="error-text"></div>
    </div>

    <!-- ส่วนฟอร์มลงทะเบียน -->
    <div id="form-container">
      <!-- รูปโปรไฟล์จะมาแสดงตรงนี้ -->
      <div class="profile-img-container">
        <img id="profileImage" class="profile-img" src="" alt="Profile Picture">
      </div>
      <div class="greeting" id="greetingText">ลงทะเบียนสมาชิก</div>
      <div class="sub-greeting">กรุณากรอกข้อมูลเพื่อยืนยันตัวตน</div>

      <form id="regForm">
        <div class="form-group">
          <label>ชื่อ</label>
          <input type="text" id="firstName" placeholder="กรอกชื่อจริง" required>
        </div>
        <div class="form-group">
          <label>นามสกุล</label>
          <input type="text" id="lastName" placeholder="กรอกนามสกุล" required>
        </div>
        <div class="form-group">
          <label>หมายเลขโทรศัพท์</label>
          <input type="tel" id="phone" placeholder="เช่น 0812345678" pattern="[0-9]{9,10}" required>
        </div>
        <button type="submit" id="submitBtn">บันทึกข้อมูลและเข้าสู่ระบบ</button>
        <div id="form-error" class="error-text"></div>
      </form>
    </div>
  </div>

  <script>
    // ==========================================
    const LIFF_ID = "2009256913-60X6COKd"; 
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwZrBaqJSx2looszcbA3Rrq_71gefV_6RJwLLV-8ZT4UXTcUXZat7z-Svhsr6uzzQc6/exec";
    // ==========================================

    let currentUserLineId = "";
    let currentDisplayName = "";
    let currentPictureUrl = "";

    window.onload = function() {
      initializeLiff();
    };

    function initializeLiff() {
      document.getElementById('status-text').innerText = "กำลังเชื่อมต่อกับระบบ LINE...";
      
      liff.init({ liffId: LIFF_ID }).then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        document.getElementById('status-text').innerText = "กำลังดึงข้อมูลโปรไฟล์...";
        liff.getProfile().then(profile => {
          // 1. เก็บข้อมูลโปรไฟล์
          currentUserLineId = profile.userId;
          currentDisplayName = profile.displayName || "ผู้ใช้งาน";
          // ใช้รูประบบถ้าผู้ใช้ไม่มีรูปโปรไฟล์
          currentPictureUrl = profile.pictureUrl || "https://cdn-icons-png.flaticon.com/512/149/149071.png"; 
          
          // 2. นำข้อมูลไปแสดงผลรอไว้ในฟอร์ม (ฟอร์มยังถูกซ่อนอยู่)
          document.getElementById('profileImage').src = currentPictureUrl;
          document.getElementById('greetingText').innerText = `สวัสดีคุณ ${currentDisplayName}`;
          
          document.getElementById('status-text').innerText = "กำลังตรวจสอบสถานะสมาชิก...";
          // 3. เช็คฐานข้อมูล
          checkLineIdWithAPI(currentUserLineId); 
        }).catch(err => {
          showError("ไม่สามารถดึงข้อมูลโปรไฟล์ได้", err.message);
        });
      }).catch(err => {
        showError("เกิดข้อผิดพลาดในการโหลด LIFF", err.message);
      });
    }

    // ฟังก์ชันเช็คว่ามี Line ID ในระบบหรือยัง (GET)
    function checkLineIdWithAPI(lineId) {
      const fetchUrl = `${GAS_API_URL}?lineId=${lineId}&nocache=${new Date().getTime()}`;
      
      fetch(fetchUrl)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
             showError("พบปัญหาการเชื่อมต่อฐานข้อมูล", data.error);
             return;
          }

          if (data.isRegistered) {
            // มีข้อมูลแล้ว พาไปหน้าระบบ
            document.getElementById('status-text').innerText = "พบข้อมูลในระบบ กำลังพาท่านเข้าสู่ระบบ...";
            window.location.replace(data.redirectUrl);
          } else {
            // ยังไม่มีข้อมูล ซ่อนตัวโหลด แล้วแสดงฟอร์มพร้อมรูปโปรไฟล์
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';
          }
        })
        .catch(error => {
          showError("เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์", error.message);
        });
    }

    // ฟังก์ชันจัดการเมื่อผู้ใช้กดปุ่ม "บันทึกข้อมูล"
    document.getElementById('regForm').addEventListener('submit', function(e) {
      e.preventDefault(); 
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerText = "กำลังบันทึกข้อมูล...";
      document.getElementById('form-error').innerText = "";

      // เพิ่ม displayName และ pictureUrl เข้าไปใน payload
      const payload = {
        lineId: currentUserLineId,
        displayName: currentDisplayName,
        pictureUrl: currentPictureUrl,
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value
      };

      // ส่งข้อมูลไปบันทึกด้วย POST (Headers แก้ปัญหา CORS)
      fetch(GAS_API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain;charset=utf-8', 
        },
        redirect: 'follow', 
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          btn.innerText = "บันทึกสำเร็จ! กำลังเข้าสู่ระบบ...";
          window.location.replace(data.redirectUrl);
        } else {
          btn.disabled = false;
          btn.innerText = "บันทึกข้อมูลและเข้าสู่ระบบ";
          document.getElementById('form-error').innerText = "เกิดข้อผิดพลาด: " + data.error;
        }
      })
      .catch(error => {
        btn.disabled = false;
        btn.innerText = "บันทึกข้อมูลและเข้าสู่ระบบ";
        document.getElementById('form-error').innerText = "เชื่อมต่อเซิร์ฟเวอร์ล้มเหลว กรุณาลองใหม่อีกครั้ง";
      });
    });

    function showError(title, detail) {
      document.getElementById('loader-spinner').style.display = 'none';
      document.getElementById('status-text').innerText = title;
      document.getElementById('error-msg').innerText = detail;
    }
  </script>
</body>
</html>
