<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>กำลังตรวจสอบข้อมูล...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f6f8;
      margin: 0;
    }
    .loader {
      border: 5px solid #e0e0e0;
      border-top: 5px solid #00c300;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 18px;
      color: #333;
      text-align: center;
      padding: 0 20px;
      word-wrap: break-word;
    }
    .error-text {
      color: #ff3b30;
      font-size: 14px;
      margin-top: 10px;
      white-space: pre-wrap;
      text-align: center;
    }
    .debug-text {
      color: #888;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader"></div>
  <div class="message" id="status">กำลังเตรียมระบบ...</div>
  <div class="error-text" id="error-msg"></div>
  <div class="debug-text" id="debug-msg"></div>

  <script>
    const LIFF_ID = "2009256913-60X6COKd"; 
    
    // ==========================================
    // สำคัญ: ให้นำ URL API ล่าสุด (หลังจากกด Deploy ใหม่) มาใส่ตรงนี้
    // ==========================================
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbz0yO5JUF84yRXXfe6fAv8kSDLBvgvH1ONQ8QZ6zTc4q1NrArwcqazwLuqU3E1bnqU/exec";

    window.onload = function() {
      initializeLiff();
    };

    function initializeLiff() {
      document.getElementById('status').innerText = "กำลังเชื่อมต่อกับระบบ LINE...";
      
      liff.init({ liffId: LIFF_ID })
        .then(() => {
          if (!liff.isLoggedIn()) {
            document.getElementById('status').innerText = "กำลังพาท่านไปเข้าสู่ระบบ LINE...";
            liff.login();
            return;
          }

          document.getElementById('status').innerText = "กำลังดึงข้อมูลโปรไฟล์...";
          
          liff.getProfile().then(profile => {
            const lineId = profile.userId;
            // โชว์ Line ID ให้เห็นชัดๆ เผื่อไว้ตรวจสอบกับใน Sheet
            document.getElementById('debug-msg').innerText = "Line ID ของคุณ: " + lineId;
            checkLineIdWithAPI(lineId); 
          }).catch(err => {
            showError("ไม่สามารถดึงข้อมูลโปรไฟล์ได้", err.message);
          });
        })
        .catch((err) => {
          showError("เกิดข้อผิดพลาดในการโหลด LIFF", err.message);
        });
    }

    function checkLineIdWithAPI(lineId) {
      document.getElementById('status').innerText = "กำลังตรวจสอบฐานข้อมูล...";
      
      // เพิ่ม nocache parameter เพื่อป้องกันเบราว์เซอร์จำค่าเก่า (ตัวการที่ทำให้เด้งไปหน้าเดิมตลอด)
      const fetchUrl = `${GAS_API_URL}?lineId=${lineId}&nocache=${new Date().getTime()}`;
      
      fetch(fetchUrl)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
             showError("พบปัญหาการเชื่อมต่อฐานข้อมูล", data.error);
             return;
          }

          if (data.isRegistered) {
            document.getElementById('status').innerText = "พบข้อมูลในระบบ กำลังพาท่านเข้าสู่ระบบ...";
          } else {
            document.getElementById('status').innerText = "ยังไม่ได้ลงทะเบียน กำลังพาท่านไปยังหน้าลงทะเบียน...";
          }
          
          // หน่วงเวลา 1.5 วินาที เพื่อให้เห็นสถานะก่อนเปลี่ยนหน้าต่าง
          setTimeout(() => {
            window.location.replace(data.redirectUrl);
          }, 1500);
          
        })
        .catch(error => {
          showError("เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์", error.message);
        });
    }

    function showError(title, detail) {
      document.getElementById('status').innerText = title;
      document.getElementById('error-msg').innerText = detail;
      document.getElementById('loader').style.display = 'none';
    }
  </script>
</body>
</html>
