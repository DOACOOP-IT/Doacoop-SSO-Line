<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>กำลังตรวจสอบข้อมูล...</title>
  <!-- นำเข้า LIFF SDK ที่ถูกต้อง (ห้ามมีวงเล็บแปลกปลอม) -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f6f8;
      margin: 0;
    }
    .loader {
      border: 5px solid #e0e0e0;
      border-top: 5px solid #00c300;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 18px;
      color: #333;
      text-align: center;
      padding: 0 20px;
      word-wrap: break-word;
    }
    .error-text {
      color: #ff3b30;
      font-size: 14px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader"></div>
  <div class="message" id="status">กำลังเตรียมระบบ...</div>
  <div class="error-text" id="error-msg"></div>

  <script>
    // ==========================================
    // 1. LIFF ID ของคุณ
    // ==========================================
    const LIFF_ID = "2009256913-60X6COKd"; 
    
    // ==========================================
    // 2. URL Web App ของ Google Apps Script ที่ถูกต้อง
    // ==========================================
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbz0yO5JUF84yRXXfe6fAv8kSDLBvgvH1ONQ8QZ6zTc4q1NrArwcqazwLuqU3E1bnqU/exec";

    window.onload = function() {
      // เมื่อโหลดหน้าเว็บเสร็จ ให้เริ่มทำงาน LIFF ทันที
      initializeLiff();
    };

    function initializeLiff() {
      document.getElementById('status').innerText = "กำลังเชื่อมต่อกับระบบ LINE...";
      
      // ลบ withLoginOnExternalBrowser ออก และใช้การตรวจสอบสถานะล็อกอินด้วยตัวเองเพื่อความชัวร์
      liff.init({ liffId: LIFF_ID })
        .then(() => {
          if (!liff.isLoggedIn()) {
            document.getElementById('status').innerText = "กำลังพาท่านไปเข้าสู่ระบบ LINE...";
            liff.login();
            return;
          }

          document.getElementById('status').innerText = "กำลังดึงข้อมูลโปรไฟล์...";
          
          liff.getProfile().then(profile => {
            const lineId = profile.userId;
            checkLineIdWithAPI(lineId); 
          }).catch(err => {
            document.getElementById('status').innerText = "ไม่สามารถดึงข้อมูลโปรไฟล์ได้";
            document.getElementById('error-msg').innerText = err.message;
            document.getElementById('loader').style.display = 'none';
          });
        })
        .catch((err) => {
          document.getElementById('status').innerText = "เกิดข้อผิดพลาดในการโหลด LIFF";
          document.getElementById('error-msg').innerText = "รายละเอียด: " + err.message;
          document.getElementById('loader').style.display = 'none';
          console.error(err);
        });
    }

    // ฟังก์ชันส่งข้อมูลไปให้ Google Apps Script
    function checkLineIdWithAPI(lineId) {
      document.getElementById('status').innerText = "กำลังตรวจสอบฐานข้อมูล...";
      
      fetch(`${GAS_API_URL}?lineId=${lineId}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
             document.getElementById('status').innerText = "พบปัญหาการเชื่อมต่อฐานข้อมูล";
             document.getElementById('error-msg').innerText = data.error;
             document.getElementById('loader').style.display = 'none';
             return;
          }

          if (data.isRegistered) {
            document.getElementById('status').innerText = "พบข้อมูลในระบบ กำลังพาท่านเข้าสู่ระบบ...";
          } else {
            document.getElementById('status').innerText = "ยังไม่ได้ลงทะเบียน กำลังพาท่านไปยังหน้าลงทะเบียน...";
          }
          
          window.location.replace(data.redirectUrl);
        })
        .catch(error => {
          document.getElementById('status').innerText = "เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์";
          document.getElementById('error-msg').innerText = error.message;
          document.getElementById('loader').style.display = 'none';
        });
    }
  </script>
</body>
</html>
